<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            let correct = document.querySelector('#correct');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct!';
            });

            let incorrects = document.querySelectorAll('#incorrect');
            for (const incorrect of incorrects) {
                incorrect.addEventListener('click', function() {
                    incorrect.style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                });
            }

            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value.toLowerCase() === 'switzerland') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedback2').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                }
            })
        });
    </script>

</head>

<body>

    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">

        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
            <h2 id="return_part_1"></h2>
            <button id="incorrect" class="incorrect">6 people per 1 sheep</button>
            <button id="incorrect" class="incorrect">3 people per 1 sheep</button>
            <button id="incorrect" class="incorrect">1 people per 1 sheep</button>
            <button id="incorrect" class="incorrect">1 people per 3 sheep</button>
            <button id="correct" class="correct">1 people per 6 sheep</button>

            <p id="feedback1"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <h2 id="return_part_2"></h2>
            <input type="text">
            <button id="check" class="input">Check Answer</button>

            <p id="feedback2"></p>
        </div>

    </div>
</body>

</html>
