<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
    <script>
      window.onload = () => {
        const button1 = document.getElementById("q1btn");
        button1.addEventListener("click", () => {
          const answer = document.getElementById("q1a1");
          const p = document.getElementById("q1p");
          p.innerHTML = answer.checked ? "Correct!" : "Incorrect";
          p.style.color = answer.checked ? "green" : "red";
        });

        const button2 = document.getElementById("q2btn");
        button2.addEventListener("click", () => {
          const answer = document.getElementById("q2");
          const p = document.getElementById("q2p");
          p.innerHTML =
            answer.value === "Michael" || answer.value === "Michael Scott"
              ? "Correct!"
              : "Incorrect";
          p.style.color =
            answer.value === "Michael" || answer.value === "Michael Scott"
              ? "green"
              : "red";
        });
      };
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <!-- TODO: Add multiple choice question here -->
        <h3>
          What is the name of the main character in the first season of The
          Office?
        </h3>
        <input type="radio" name="q1" id="q1a1" value="Correct!" />
        Michael<br />
        <input type="radio" name="q1" id="q1a2" value="Incorrect!" />
        Dwight<br />
        <input type="radio" name="q1" id="q1a3" value="Incorrect!" />
        Jim<br />
        <input type="radio" name="q1" id="q1a4" value="Incorrect!" />
        Andy<br />
        <button name="q1btn" id="q1btn" type="submit">Submit</button>

        <p id="q1p"></p>
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <!-- TODO: Add free response question here -->
        <h3>
          What is the name of the main character in the first season of The
          Office?
        </h3>
        <input type="text" name="q2" id="q2" value="" />
        <button name="q2btn" id="q2btn" type="submit">Submit</button>
        <p id="q2p"></p>
      </div>
    </div>
  </body>
</html>
