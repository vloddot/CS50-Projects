{% extends "layout.html" %}

{% block title%}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Enter symbol" type="text">
        <br>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares (default 1)" type="number">
        <br>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
