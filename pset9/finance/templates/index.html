{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table tablestriped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Name</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(quote_count) %}
                <tr>
                    <td class="text-start">{{ quotes[i].symbol }}</td>
                    <td class="text-start">{{ quotes[i].name }}</td>
                    <td class="text-end">{{ quotes[i].shares }}</td>
                    <td class="text-end">{{ quotes[i].price }}</td>
                </tr>
            {%  endfor %}
        </tbody>
        <tfoot>
            <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
            <td class="border-0 text-end">{{ cash }}</td>
        </tfoot>
{% endblock %}
