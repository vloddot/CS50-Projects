{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" id="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="password" id="password" placeholder="Password" type="password">
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" id="confirmation" placeholder="Password confirmation" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
