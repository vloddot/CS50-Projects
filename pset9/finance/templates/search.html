{% extends 'layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" id="symbol" placeholder="Symbol" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
