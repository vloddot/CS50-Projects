{% extends 'layout.html' %} {% block title %} Search {% endblock %} 
{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus type="text" name="symbol" id="symbol" class="form-control mx-auto w-auto" placeholder="Symbol">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
{% endblock %}
